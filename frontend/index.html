<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="style.css" />
    <script src='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.js'></script>
    <title>Navigation Display</title>
</head>

<body>
    <div id="map">
        <script type="module" src="main.js"></script>
        <img id="plane" src="assets/plane.png" />
        <img id="navCircle" src="assets/navCircle.png" />
    </div>
    <div id="navTopBar">
        <div class="column">
            <div class="topRowGrid">
                <div class="topRow" style="align-items: flex-end;">
                    <span style="font-size: 13px;">NAV1 </span>
                    <span style="width: 7px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 30px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                </div>
                <div class="topRow" style="align-items:flex-end;">
                    <span style="font-size: 13px;">NAV2 </span>
                    <span style="width: 7px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 30px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="topRowGrid" style="gap: 2px;">
                <div class="topRow" style="align-items: flex-end; justify-content: center; padding-left: 0;">
                    <span style="font-size: 12px;">GS</span>
                    <span style="width: 7px;"></span>
                    <span id="GSvalue" style="font-size: 19px; color: #FF00FF;">0</span>
                    <span style="font-size: 12px; color: #FF00FF;">KT</span>
                    <span style="width: 60px;"></span>
                    <span style="font-size: 12px;">DTK </span>
                    <span style="width: 7px;"></span>
                    <span id="DTKvalue" style="font-size: 19px; color: #FF00FF;">099</span>
                    <span style="width: 60px;"></span>
                    <span style="font-size: 12px;">TRK</span>
                    <span style="width: 7px;"></span>
                    <span id="TRKvalue" style="font-size: 19px; color: #FF00FF;">057</span>
                </div>
                <div class="topRow" style="justify-content: center; padding-left:0; color: #00FFFF;">NAV - DEFAULT NAV
                </div>
            </div>
        </div>
        <div class="column">
            <div class="topRowGrid">
                <div class="topRow" style="align-items: flex-end;">
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 30px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 13px;"></span>
                    <span style="font-size: 12px;">COM1 </span>
                </div>
                <div class="topRow" style="align-items: flex-end;">
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 30px;"></span>
                    <span style="font-size: 15px;"> 111.70</span>
                    <span style="width: 13px;"></span>
                    <span style="font-size: 12px;">COM2 </span>
                </div>
            </div>
        </div>
    </div>
    <div id="navSideBar">
        <div class="meterContainer" style="top: -9%" ;>
            <img src="assets/arc.svg" class="arc">
            <div class="meterTitle">N1</div>
            <div id="N1value" class="meterRating">33.5</div>
            <div id="N1rating" class="meterStick"></div>
        </div>
        <div class="meterContainer" style="top: -45%;">
            <img src="assets/arc.svg" class="arc">
            <div class="meterTitle">EGT</div>
            <div id="EGTvalue" class="meterRating">1023</div>
            <div id="EGTrating" class="meterStick"></div>
        </div>
        <div class="meterContainer" style="top: -85%;">
            <img src="assets/arc.svg" class="arc">
            <div class="meterTitle">N2</div>
            <div id="N2value" class="meterRating">73.1</div>
            <div id="N2rating" class="meterStick"></div>
        </div>
        <div class="barMeterContainer" style="top: -160px">
            <img src="assets/bar.svg" class="bar">
            <img id="DIFF PSIbarRating" src="assets/triangle.svg" class="triangle">
            <div id="DIFF PSI" class="barMeterTitle">DIFF PSI</div>
            <div id="DIFF PSIvalue" class="barMeterRating">0.0</div>
        </div>
        <div class="barMeterContainer" style="top: -160px">
            <img src="assets/bar.svg" class="bar">
            <img src="assets/triangle.svg" class="triangle">
            <div class="barMeterTitle">ALT FT</div>
            <div class="barMeterRating">100</div>
        </div>
        <div class="barMeterContainer" style="top: -160px">
            <img src="assets/bar.svg" class="bar">
            <img src="assets/triangle.svg" class="triangle">
            <div class="barMeterTitle">OIL PSI</div>
            <div class="barMeterRating">49</div>
        </div>
        <div class="barMeterContainer" style="top: -160px">
            <img src="assets/bar.svg" class="bar">
            <img src="assets/triangle.svg" class="triangle">
            <div class="barMeterTitle">OIL C</div>
            <div class="barMeterRating">100</div>
        </div>
    </div>



</body>

</html>
